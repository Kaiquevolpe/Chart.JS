<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementando o ChartJS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

  <div>
    <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
  </div>
  
  <div>
    <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
  </div>


</body>

</html>

<script>
  const labels = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'TEMPERATURA',
      backgroundColor: 'rgb(240, 0, 0)',
      borderColor: 'rgb(240, 0, 0)',
      data: [30, 29, 28, 25, 22, 23],
    },
    {
      label: 'UMIDADE',
      backgroundColor: 'rgb(0, 34, 226)',
      borderColor: 'rgb(0, 34, 226)',
      data: [80, 82, 80, 85, 85, 83],
    }
    ]

    

  };
  const labels2 = [
    'January',
    'February',
    'March',
    'April',
    'May',
    'June',
  ];

  const data2 = {
    labels: labels2,
    datasets: [{
      label: 'TEMPERATURA',
      backgroundColor: 'rgb(240, 0, 0)',
      borderColor: 'rgb(240, 0, 0)',
      data: [22, 24, 27, 23, 20, 18],
    },
    {
      label: 'UMIDADE',
      backgroundColor: 'rgb(0, 34, 226)',
      borderColor: 'rgb(0, 34, 226)',
      data: [90, 89, 93, 87, 88, 82],
    }
    ]

    

  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  const config2 = {
    type: 'bar',
    data: data2,
    options: {}
  };

</script>


<script>

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    config2
  );

</script>
